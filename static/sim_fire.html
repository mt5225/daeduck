<!DOCTYPE html>
<html lang="en">

<head>
    <title>FIRE SIMULATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<script>
    var BASE_URL = "http://192.168.86.24:9006/"
    $(document).ready(function () {
        $("#fire").click(function () {
            $.ajax({
                url: BASE_URL + "command/fire",
                success: function (result) {
                    $("#result").html(result);
                }
            });
        });

        $("#reset").click(function () {
            $.ajax({
                url: BASE_URL + "command/recovery",
                success: function (result) {
                    $("#result").html(result);
                }
            });
        });
    });
</script>

<body>

    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="fire" type="button" class="btn btn-danger btn-lg">화재발생!!!</button>
            </div>
            <div class="col">
                    <button id="reset" type="button" class="btn btn-success btn-lg"> Reset</button>
            </div>
            <div class="col">
            </div>
        </div>
       <br>
        <div class="row">
                <div id="result" class="col"/>
        </div>
    </div>
   
       
</body>

</html>
